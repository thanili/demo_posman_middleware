spring.datasource.url=jdbc:h2:mem:source_db_01;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

external.service.api=http://127.0.0.1:8090
external.service.user=user
external.service.password=password

#API Key validity period in minutes
net.mspos.possible.service.apikey.valid.period=30